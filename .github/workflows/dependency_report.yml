name: Dependency Report for Flask

on:
  push:
    branches:
      - "**" # Se ejecuta en cualquier rama
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  dependency-report:
    name: Generate Dependency Report
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate Dependency List
      run: |
        pip freeze > dependency-list.txt
        echo "Dependency list generated."

    - name: Analyze Dependencies for Vulnerabilities
      run: |
        pip install safety
        safety check --full-report --output report.json || true

    - name: Upload Dependency Report
      uses: actions/upload-artifact@v3
      with:
        name: dependency-report
        path: |
          dependency-list.txt
          report.json
